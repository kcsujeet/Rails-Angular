<div class="columns is-centered">
<div class="column is-half is-vcentered">
  <form class="form" (ngSubmit)="onLoginSubmit()">
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        Login
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input
        type="text"
        name="username"
        class="input"
        placeholder="Username"
        [(ngModel)]="username"
        />
      </p>
    </div>
    
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input
        type="password"
        name="password"
        class="input"
        placeholder="Password"
        [(ngModel)]="password"
        />
      </p>
    </div>
  
    <div class="field">
      <p class="control">
        <input type="submit" value="submit" class="button is-success" />
      </p>
    </div>
  </form>
  
</div>
</div>
