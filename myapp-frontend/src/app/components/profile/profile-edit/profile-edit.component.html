<div class="card center-card">
  <div class="card-header">
    Edit Profile
  </div>
  <div class="container-fluid">
    <form [formGroup]="profileForm" (ngSubmit)="editProfile()">
      <div class="form-group row justify-content-center mt-3">
        <div class="input-group col-sm-10">
          <input type="text" placeholder="Address" class="form-control" formControlName="address" />
        </div>
      </div>
      <div class="form-group row justify-content-center mt-3">
        <div class="input-group col-sm-10">
          <input type="number" placeholder="Phone number" class="form-control" formControlName="phone_number" />
        </div>
      </div>
      <div class="form-group row justify-content-center mt-3">
        <div class="input-group col-sm-10">
          <input type="file"  #file (change)="onChange(file.files)" placeholder="Profile Picture" class="form-control-file" />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
