<div class="row align-items-center h-100 justify-content-center">
  <div class="container" id="container" [ngClass]="{'right-panel-active': rightPanelActive }">
      <div class="form-container sign-up-container">
          <form >
              <h1>Create Account</h1>
              <div class="social-container">
                  <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                  <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
              </div>
              <span>or use your email for registration</span>
              <input class="form-control" type="text" placeholder="Name" />
              <input class="form-control" type="email" placeholder="Email" />
              <input class="form-control" type="password" placeholder="Password" />
              <button>Sign Up</button>
          </form>
      </div>
      <div class="form-container sign-in-container">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
              <h1>Sign in</h1>
              <div class="social-container">
                  <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                  <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
              </div>
              <span>or use your account</span>
              <input class="form-control" type="email" formControlName="email" placeholder="Email" />
              <input class="form-control" type="password" formControlName="password" placeholder="Password" />
              <a href="#">Forgot your password?</a>
              <button type="submit" >Sign In</button>
          </form>
      </div>
      <div class="overlay-container">
          <div class="overlay">
              <div class="overlay-panel overlay-left">
                  <h1>Welcome !</h1>
                  <p>
                      To keep connected with us please login with your account details
                  </p>
                  <button (click)="deactivateRightPanel()" class="ghost" id="signIn">Sign In</button>
              </div>
              <div class="overlay-panel overlay-right">
                  <h1>Hello, Friend !</h1>
                  <p>Enter your details and start journey with us</p>
                  <button (click)="activateRightPanel()" class="ghost" id="signUp">Sign Up</button>
              </div>
          </div>
      </div>
  </div>
</div>
